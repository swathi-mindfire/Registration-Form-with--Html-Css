<html>
    <head>
        <title>Registration form using Flexbox</title>
        <meta charset="utf-8" />
        <meta  name="viewport"content= "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            
            <form action="" class="Registration-box">
                <div class="form-data">
                   
                    <div class="fields">
                        <div class="ffield">
                          <input type="text" name="fnmae"required>
                          <label for="fname">First name</label>
                          <i class="fas fa-user"></i>
                        </div>
                        <div class="sfield">
                        <input type="text" name="lnmae"required>
                        <label for="lname">Last name</label>
                        
                       </div>
                    </div>

                    <div class="fields">
                        <div class="ffield">
                          <input type="email" name="email" required>
                          <label for="email">   Email</label>
                          <i class="fas fa-envelope"></i>
                        </div>
                        <div class="sfield">
                          <input type="tel" name="mobile"required>
                          <label for="mobile"><pre>  Number</pre> </label>
                          <i class="fas fa-mobile-alt"></i>
    
                        </div>
                    </div>
                   
                    <div class="fields">
                        <div class="ffield">
                          <input type="password" name="password"required>
                          <label for="passowrd">Password</label>
                          <i class="fas fa-lock"></i>
                        </div>
                        <div class="sfield">
                            <input type="password" name="cpassword"required>
                            <label for="cpassword">Confirm Password</label>
                            
                        </div>
                    </div>

                    <div class="fields">
                        <span class="radio-text">Gender</span>
                        <input type="radio" name="gender" class="radio"><span class="radio-text">Male</span>
                        <input type="radio" name="gender"class="radio"><span class="radio-text">Female</span>
                        <input type="radio" name="gender" class="radio"> <span class="radio-text">other</span>
                        <div class="city">
                            <input type="text" name="city"required>
                            <label for="city">City Name</label>
                            <i class="fas fa-city"></i>
                            
                        </div>
                    </div>
                    <div class="fields">
                        <div class="ffield">
                          <input type="text" name="caddr"required>
                          <label for="caddr">Current Address</label>
                          <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="sfield">
                        <input type="text" name="paddre"required>
                        <label for="paddr">Permanent Address</label>
                        
                       </div>
                    </div>

                    <div class="fields">
                        <span class="select-text">country</span>
                        <select name="country" class="country"required>
                          <option value="America">America</option>
                          <option value="Britan">Britan</option>
                          <option value="Germany">Germany</option>
                          <option value="India">India</option>
                          <option value="Japan">Japan</option>
                        </select>
                    
                        <span class="select-text">State</span>
                        <select name="state"class="state" required>
                          <option value="Andhra Pradesh">Andhra Pradesh</option>
                          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                          <option value="Assam">Assam</option>
                          <option value="Bihar">Bihar</option>
                          <option value="Chandigarh">Chandigarh</option>
                          <option value="Chattisgarh">Chattisgarh</option>
                          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                          <option value="Daman and Diu">Daman and Diu</option>
                          <option value="Delhi">Delhi</option>
                          <option value="Lakshadweep">Lakshadweep</option>
                          <option value="Puducherry">Puducherry</option>
                          <option value="Goa">Goa</option>
                          <option value="Gujarat">Gujarat</option>
                          <option value="Haryana">Haryana</option>
                          <option value="Himachal Pradesh">Himachal Pradesh</option>
                          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                          <option value="Jharkhand">Jharkhand</option>
                          <option value="Karnataka">Karnataka</option>
                          <option value="Kerala">Kerala</option>
                          <option value="Madhya Pradesh">Madhya Pradesh</option>
                          <option value="Maharashtra">Maharashtra</option>
                          <option value="Manipur">Manipur</option>
                          <option value="Meghalaya">Meghalaya</option>
                          <option value="Mizoram">Mizoram</option>
                          <option value="Nagaland">Nagaland</option>
                          <option value="Odisha">Odisha</option>
                          <option value="Punjab">Punjab</option>
                          <option value="Rajasthan">Rajasthan</option>
                          <option value="Sikkim">Sikkim</option>
                          <option value="Tamil Nadu">Tamil Nadu</option>
                          <option value="Telangana">Telangana</option>
                          <option value="Tripura">Tripura</option>
                          <option value="Uttar Pradesh">Uttar Pradesh</option>
                          <option value="Uttarakhand">Uttarakhand</option>
                          <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="last">
                    <div class="fields"><span class="radio-text">subscibe to news letter</span>
                        <input type="radio" class="radio" value="y"  class="checkbox" checked name="subscription"> <span class="radio-text">yes</span>
                        <input type="radio" value="N" class="radio"  class="checkbox" name="subscription"> <span class="radio-text"> No</span><br><br>
                    </div>
                    
                    <input type="submit" value="Register" class="btn">
                   </div>

                </div>


            </form>

        </div>
    </body>

</html>
